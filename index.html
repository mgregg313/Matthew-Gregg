<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matthew Gregg - Founder & Project Leader</title>

  <style>

    /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Hide inactive content sections */
    .content {
      display: none;
    }

    /* Show active content */
    .content.active {
      display: block;
    }
    
  </style>
  
</head>



<Body>
    
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>

   <div id="home" class="content active">
    <h1>Welcome to the Home Page</h1>
    <p>Test content for Home.</p>
  </div>
  <div id="news" class="content">
    <h1>News Section</h1>
    <p>Latest news and updates.</p>
  </div>
  <div id="contact" class="content">
    <h1>Contact Us</h1>
    <p>Contact information goes here.</p>
  </div>
  <div id="about" class="content">
    <h1>About Us</h1>
    <p>Details about this project and its founder.</p>
  </div>

  <script>
  // Hash-based navigation logic
  function updateContent() {
    const hash = location.hash || '#home'; // Default to home
    document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
    const activeContent = document.querySelector(hash);
    if (activeContent) activeContent.classList.add('active');
  }

  window.addEventListener('hashchange', updateContent);
  window.addEventListener('load', updateContent);
</script>
  
  


<p> test a5 </p>
    
</Body>


</HTML>
